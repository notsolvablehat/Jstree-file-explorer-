<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal File Explorer</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jstree/dist/themes/default/style.min.css" />

<script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.16/jstree.min.js"
    integrity="sha512-ekwRoEshEqHU64D4luhOv/WNmhml94P8X5LnZd9FNOiOfSKgkY12cDFz3ZC6Ws+7wjMPQ4bPf94d+zZ3cOjlig=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <h1>File Explorer</h1>

        <div class="explorer">
            <div class="sidebar">
                <div class="actions">
                    <div class="search-container">
                        <input type="text" id="search_input" placeholder="Search..." />
                    </div>
                    <div class="action-buttons">
                        <button id="create_file" title="Create a file"><i class='bx bxs-file-plus'></i></button>
                        <button id="create_folder" title="Create a folder"><i
                                class="fa-solid fa-folder-plus"></i></button>
                        <button id="delete_node" title="Delete selected file/folder"><i
                                class="fa-solid fa-trash"></i></button>
                        <button id="expand_nodes" title="Expand all folders"><i class="fa-solid fa-folder-open"></i></button>
                        <button id="upload_file" title="Upload a file"><i class="fa-solid fa-file-import"></i></button>
                    </div>
                </div>
                <div id="jstree"></div>
            </div>

            <button id="toggle_sidebar" title="Collapse/Expand Sidebar">
                <i class="fa-solid fa-angle-left"></i>
            </button>

            <div id="display">
                <h3>File Content</h3>
                <pre id="file_content">Select a file to view its contents...</pre>
            </div>
        </div>
    </div>

    <input type="file" id="file_input" style="display: none;" multiple />

    <script src="app.js"></script>
    <script src="https://unpkg.com/sweetalert2@7.8.2/dist/sweetalert2.all.js"></script>
</body>

</html>
